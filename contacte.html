<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Le Gourmet Voyageur</title>
</head>

<body>
    <h1>Contactez-nous</h1>
    <p>Pour réserver une table, veuillez remplir le formulaire ci-dessous :</p>

    <form>
        <label for="name">Nom :</label><br>
        <input type="text" id="name" required><br><br>

        <label for="email">E-mail :</label><br>
        <input type="email" id="email" required><br><br>

        <label for="phone">Numéro de téléphone :</label><br>
        <input type="tel" id="phone" required><br><br>

        <label for="date">Date de réservation :</label><br>
        <input type="date" id="date" required><br><br>

        <label for="time">Heure de réservation :</label><br>
        <input type="time" id="time"  required><br><br>

        <label for="guests">Nombre de convives :</label><br>
        <input type="number" id="guests" min="1" required><br><br>

        <input type="submit" value="Réserver">
    </form>

    <p>Vous pouvez également nous contacter par téléphone au <strong>01 23 45 67 89</strong>.</p>
    <p><a href="index.html">Retourner au menu</a></p>
</body>

</html>
